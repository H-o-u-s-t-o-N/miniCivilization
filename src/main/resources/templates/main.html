<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</head>
<body>
<div class="content">
    <div class="body">
        <div class="hello">
<!--            <p th:text="'Hello, ' + ${name} + '!'" />-->
            <h1>miniCivilization</h1>
        </div>
        <div class="start">
            <form>
<!--                <input class="startButton" type="button" value="Create" onclick="createTable()">-->
                <input class="startButton" type="button" value="RefreshDB" onclick="getTiles(urlAllTile)">
                <input class="startButton" type="button" value="RefreshTable" onclick="refreshTable()">
            </form>
        </div>
        <div class="interface">
            <form id="creatUnitForm">
                <input type="number" name="idTile" placeholder="idTile">
                <button type="submit" id="createUnitButton" onclick="createUnit()">Create Unit</button>
            </form>
            <form id="moveUnitForm">
                <input type="number" name="idStart" placeholder="idStart">
                <input type="number" name="idEnd" placeholder="idEnd">
                <button type="submit" onclick="moveUnit()">Move</button>
            </form>
        </div>
        <div id="table">

        </div>

    </div>
</div>
</body>
</html>
