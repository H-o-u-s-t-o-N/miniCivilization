<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link th:href="@{/static/css/loginstyle.css}" rel="stylesheet" />
	<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet" />
<body>
<div class="container">
	<img th:src="@{/static/img/men.png}">
	<div th:if="${param.error}">
		Invalid username and password.
	</div>
	<div th:if="${param.logout}">
		You have been logged out.
	</div>
	<form th:action="@{/login}" method="post">
		<div class="dws-input">
			<input type="text" name="username" placeholder="Enter Login">
		</div>
		<div class="dws-input">
			<input type="password" name="password" placeholder="Enter Password">
		</div>
		<input class="dws-submit" type="submit" name="submit" value="Sign In"><br />
		<a th:href="@{/registration}">Add new Player</a>
	</form>
	<div class="dws-social">
		<i class="fa fa-twitter" aria-hidden="true"></i>
		<i class="fa fa-facebook" aria-hidden="true"></i>
		<i class="fa fa-google-plus-official" aria-hidden="true"></i>
	</div>
</div>
</body>
